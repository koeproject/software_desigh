spring.application.name=CustomerCRUD

spring.datasource.url=jdbc:mysql://localhost:3306/customerdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Bangkok
spring.datasource.username=root
spring.datasource.password=admin1234

#spring.datasource.driver-class-name auto-detected
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# optional show repository scan logs 
logging.level.org.springframework.data=DEBUG
server.port=8080


